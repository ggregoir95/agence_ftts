    <script type="text/javascript">
var divs = $(".slider div");
var i = 0;

function iterate() {
  if ( i >= divs.length) {
    i = 0;
  }
  
  $(".image").removeClass( "active" );
  $(divs[i]).addClass( "active" );
  
  i++;
}

setInterval( iterate, 5000 );
</script>
